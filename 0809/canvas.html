<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            background: blue;
        }
    </style>
</head>
<body>
<canvas width="800px"height="600px"></canvas>

<script>
    var can=document.querySelector('canvas');
    var pen=can.getContext('2d')
    pen.beginPath();
    pen.fillStyle='green'
    pen.arc(100,100,0,)
</script>
