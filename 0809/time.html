<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
<canvas width="800px"height="600px"></canvas>
</body>
</html>
<script src="digit.js"></script>
<script src="new.js"></script>
<script>
    var can=document.querySelector('canvas');
    var pen=can.getContext('2d');
    var balls=[];
    ball(balls,15,15,5,digit[0]);
    ball(balls,15,15,5,digit[1],500,20);
    var colors = [
        '#FFA400',
        '#5C0DAC',
        '#FFAA00',
        '#1240AB',
        '#009999',
        '#00CC00',
    ];

    window.onkeydown=function () {
        for(var k=0;k<balls[k].length;k++){
        if(balls[k].st == 0){
            balls[k].st=1;
            var nums=Math.ceil(Math.random()*colors.length)
            balls[k].c=colors[nums];
        }
        }
    }

    setInterval(function () {
        pen.clearRect(0,0,800,600)
        for(var i=0;i<balls.length;i++){
            if(balls[i].st){
                balls[i].v+=balls[i].g
                balls[i].y+=balls[i].v
                balls[i].x+=balls[i].xv;
                if(balls[i].y>600){
                    balls.xy=600
                    balls[i].v=-balls[i].v*0.8
                }
            }
            pen.beginPath();
            pen.fillStyle=balls[i].c;
            pen.arc(balls[i].x, balls[i].y, balls[i].r, 0, Math.PI*2)
            pen.fill();
            pen.closePath();
            if(balls[i].x>800 ||balls[i].x<0){
                balls.splice(i, 1);
            }
        }
    },1000/24)
</script>
