<canvas width="1000px"height="600px"></canvas>

<script src="digit.js"></script>
<script src="new.js"></script>
<script>
    var time;
    var can=document.querySelector('canvas');
    var pen=can.getContext('2d');
    var balls=[];
    var colors = [
        '#FFA400',
        '#5C0DAC',
        '#FFAA00',
        '#1240AB',
        '#009999',
        '#00CC00',
    ];
    setInterval(function () {
    pen.clearRect(0,0,1000,600)
        var time=new Date();
        var h=time.getHours().toString();
        var m=time.getMinutes().toString();
        var s=time.getSeconds().toString();
        if(h.length=1){
            h='0'+h;
        }
        if(m.length=1){
            m=m
        }
        if(s.length=1){
            s='0'+s
        }
        time=h+m+s;
        if((h + m + s) !== time){
            time = h + m + s;
            // 重新绘制 数字
            // 把老的数字扔掉
        }

        timeArr = time.split("");
        ball(balls,15,15,5,digit[timeArr[1]]);
        ball(balls,15,15,5,digit[timeArr[2]],400,20);
        ball(balls,15,15,5,digit[timeArr[3]],550,20);
        ball(balls,15,15,5,digit[timeArr[4]],650,20);
        ball(balls,15,15,5,digit[timeArr[5]],800,20);
        ball(balls,15,15,5,digit[timeArr[6]],900,20);
            for(var i=0;i<balls.length;i++){
                pen.beginPath();
                pen.fillStyle=balls[i].c;
                pen.arc(balls[i].x, balls[i].y, balls[i].r, 0, Math.PI*2)
                pen.fill();
                pen.closePath();
        }

    },1000)


</script>
